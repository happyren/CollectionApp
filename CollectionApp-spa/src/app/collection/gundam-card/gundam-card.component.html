<div class="card mb-5" style="width: 9cm;">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{gundam.photoUrl}}" alt="{{gundam.modelName}}">
    <ul class="list-inline member-icon animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/collections/', gundam.id]"><i
            class="fa fa-info"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-check"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{gundam.modelName}}
    </h6>
    <p class="card-text text-muted text-center">{{gundam.grade}}</p>
  </div>
</div>
