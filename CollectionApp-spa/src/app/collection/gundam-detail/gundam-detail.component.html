<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{gundam.photoUrl}}" alt="{{gundam.modelName}}">
        <div class="card-body">
          <div>
            <strong>Model:</strong>
            <p>{{gundam.modelName}}</p>
          </div>
          <div>
            <strong>Launched at:</strong>
            <p>{{gundam.launchDate}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="button-group d-flex">
            <button class="btn btn-primary w-100">Own</button>
            <button class="btn btn-success w-100">Like</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="gundam-tabset">
          <tab heading="About">
            <h4>Description</h4>
            <p>{{gundam.grade}}</p>
          </tab>
          <tab heading="Series">
            <h4>Presents series</h4>
            <p>All series <strong>{{gundam.modelName}}</strong> appears.</p>
          </tab>
          <tab heading="Photos">
            <h4>Submit photos</h4>
            <ngx-gallery style="display: inline-block; margin-bottom: 20px;" [options]="galleryOptions"
              [images]="galleryImages"></ngx-gallery>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
